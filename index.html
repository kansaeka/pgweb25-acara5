<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            margin: 0
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-8.33810121796897, 122.96949114594241], 10);

        // Tile Layer Base Map
        var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        // Menambahkan basemap ke dalam peta
        basemap.addTo(map);

        //Memanggil data Toponimi
        // Define layer groups
        let toponimi = L.layerGroup();

        // Load geojson file
        fetch('data output/toponimi.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: "img/home_marker.png", // icon marker
                                iconSize: [32, 32], // ukuran icon
                                iconAnchor: [16, 32], // posisi icon terhadap titik (point)
                                popupAnchor: [0, -32], // posisi popup terhadap icon
                                tooltipAnchor: [0, -16], // posisi tooltip terhadap icon
                            }),
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        // variable popup content
                        var popup_content = "Toponimi : " + feature.properties.TOPONIMI + "<br>" +
                            "Koordinat: " + feature.geometry.coordinates[1] + ", " + feature.geometry.coordinates[0];

                        layer.bindPopup(popup_content);

                        layer.bindTooltip(feature.properties.TOPONIMI, {
                            direction: "right",
                        });

                    },
                }).addTo(toponimi);

            });

        toponimi.addTo(map);


        // GeoJSON Polyline Jalan
        map.createPane('paneJalan');
        map.getPane("paneJalan").style.zIndex = 401;
        var jalan = L.geoJSON(null, {
            pane: 'paneJalan',
            // Style
            style: function (feature) {
                return {
                    color: "red",
                    opacity: 1,
                    weight: 3,
                };
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {
                // variable popup content
                layer.on({
                    mouseover: function (e) {
                        jalan.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },

        });

        $.getJSON("data output/jalan.geojson", function (data) {
            jalan.addData(data); // Menambahkan data ke dalam GeoJSON Polyline Jalan
            map.addLayer(jalan); // Menambahkan GeoJSON Polyline Jalan ke dalam peta
        });

        // GeoJSON Polyline Sungai
        map.createPane('paneSungai');
        map.getPane("paneSungai").style.zIndex = 400;
        var sungai = L.geoJSON(null, {
            pane: 'paneSungai',
            // Style
            style: function (feature) {
                return {
                    color: "blue",
                    opacity: 1,
                    weight: 3,
                };
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {
                // variable popup content
                layer.on({
                    mouseover: function (e) {
                        sungai.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },

        });

        $.getJSON("data output/sungai.geojson", function (data) {
            sungai.addData(data); // Menambahkan data ke dalam GeoJSON Polyline Sungai
            map.addLayer(sungai); // Menambahkan GeoJSON Polyline Sungai ke dalam peta
        });


        // GeoJSON Polygon Jumlah Penduduk
        map.createPane('paneBatas');
        map.getPane("paneBatas").style.zIndex = 301;
        var batas_kecamatan = L.geoJSON(null, {
            pane: 'paneBatas',
            // Style
            style: function (feature) {
                if (feature.properties.Penduduk <= 15000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#ffffb2'
                    }
                }
                if (feature.properties.Penduduk > 15000 && feature.properties.jumlah <= 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#fd8d3c'
                    }
                }
                if (feature.properties.Penduduk > 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#bd0026'
                    }
                }
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {
                // variable popup content
                var popup_content = "Kecamatan: " + feature.properties.WADMKC + "<br>" +
                    "Jumlah Penduduk: " + feature.properties.Penduduk;

                layer.on({
                    mouseover: function (e) {
                        batas_kecamatan.bindTooltip(feature.properties.WADMKC, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },

        });

        $.getJSON("data output/batas_kecamatan.geojson", function (data) {
            batas_kecamatan.addData(data); // Menambahkan data ke dalam GeoJSON Polygon Jumlah Penduduk
            map.addLayer(batas_kecamatan); // Menambahkan GeoJSON Polygon Jumlah Penduduk ke dalam peta
        });

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": basemap,
        };

        var overlayMaps = {
            "Toponimi": toponimi,
            "Jalan": jalan,
            "Jumlah Penduduk": batas_kecamatan,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);

    </script>
</body>

</html>
